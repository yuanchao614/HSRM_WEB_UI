<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HSRM</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=5e0126363ff2080794b6c6b2aafaba12&plugin=AMap.CitySearch"></script>
</head>
<body>
  <app-root></app-root>

  <!-- 使用rem -->
  <script>
    (function (doc, win) {
        const html = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                const clientWidth = html.clientWidth;
                if (!clientWidth) return;

                // 设计图为1920,情况下1rem = 100px; // 640以下全部不用再适配
                // if (clientWidth >= 1920 || clientWidth <= 1024) {
                if (clientWidth <= 1024) {
                    html.style.fontSize = '100px';
                } else {
                    html.style.fontSize = 100 * (clientWidth / 1920) + 'px'
                }

            }

        // debounce
        const debounce = (fn, delay, context) => {
            let _timer = null;

            return (...args) => {
                if (_timer) {
                    clearTimeout(_timer);
                    _timer = null;
                }
                _timer = setTimeout(() => fn.apply(context, args), delay);
            }
        }

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, debounce(recalc, 500, null), false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
