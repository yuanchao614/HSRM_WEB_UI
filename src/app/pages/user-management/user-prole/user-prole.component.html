<div>
  <div class="pageHeader">
    <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form" (ngSubmit)="submitForm()">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="6">
          <nz-form-item nzFlex>
            <nz-form-label>Role ID
            </nz-form-label>
            <nz-form-control>
              <nz-select style="width: 150px;" nzShowSearch nzAllowClear nzPlaceHolder="" formControlName="subSystem">
                <nz-option *ngFor="let option of listSubSystem" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
              </nz-select>
              <!-- <input
            nz-input
            placeholder="placeholder"
            formControlName="subSystem"
            style='color:#000'
          /> -->
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item nzFlex>
            <nz-form-label>User Name
            </nz-form-label>
            <nz-form-control>
              <nz-select style="width: 150px;" nzShowSearch nzAllowClear nzPlaceHolder="" formControlName="subSystem">
                <nz-option *ngFor="let option of listSubSystem" [nzLabel]="option.label" [nzValue]="option.value">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item nzFlex>
              <nz-form-control>
            <button nz-button nzType="primary">Search</button>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
            <nz-form-item nzFlex>
                <nz-form-control>
                    <button nz-button nzType="primary" nzShape="circle" (click)="refresh()"><i nz-icon [nzType]="'sync'"
                      [nzSpin]="false"></i></button>
              </nz-form-control>
            </nz-form-item>
          </div>
      </div>
    </form>
  </div>
  <nz-table #basicTable nzBordered [nzData]="listOfData">
    <thead>
      <tr>
        <th *ngFor="let item of renderHeader; let i = index">
          {{item.name}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index" (click)="clickTr(data)" (dblclick)="updateShowModal(data)"
        [ngClass]="{'active': clickTrData.username == data.username}">
        <td>{{ data.id }}</td>
        <td>{{ data.role_id }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.realname }}</td>
        <td>{{ data.password }}</td>
        <td>{{ data.createTime }}</td>
        <td>{{ data.updateTime }}</td>
      </tr>
    </tbody>
  </nz-table>
  <div nz-row>
    <div nz-col nzSpan="4">
      <button nz-button nzType="primary" style="width: 100px;" (click)="showModalMiddle()">Add User</button>
    </div>
    <div nz-col nzSpan="4">
      <button nz-button nzType="danger" style="width: 100px;" (click)="deleteShowModal()">Delete User</button>
    </div>
  </div>
</div>

<ng-container>
  <app-add-user *ngIf="isVisibleMiddle" [isVisibleMiddle]="isVisibleMiddle" (closeModal)="closeModal()"></app-add-user>
</ng-container>
<ng-container>
  <app-delete-user *ngIf="deleteIsVisible" [deleteIsVisible]="deleteIsVisible" [clickTrData]="clickTrData"
    (deleteCloseModal)="deleteCloseModal()"></app-delete-user>
</ng-container>
<ng-container>
  <app-update-password *ngIf="updateIsVisble" [updateIsVisble]="updateIsVisble" [updateTrData]="updateTrData"
    (closeModal)="updateCloseModal()"></app-update-password>
</ng-container>
