
<nz-modal nzWrapClassName="vertical-center-modal" nzWidth=600 nzMaskClosable="false" [nzTitle]="modalTitle"
	[nzContent]="modalContent" [(nzVisible)]="updateIsVisble" [nzFooter]="modalFooter" (nzOnCancel)="handleCancelMiddle()">
	<ng-template #modalTitle>
    <div class="header-title">修改查看</div>
	</ng-template>
	<ng-template #modalContent>
    <div nz-row>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="export">
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">用户名</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input disabled formControlName="userName" />
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">旧密码</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input disabled formControlName="oldPassword" />
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">新密码</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input
                      type="password"
                      id="password" formControlName="newPassword"/>
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">确认密码</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input
                          nz-input
                          type="password"
                          id="password"
                          formControlName="conformPassword"
                        />
                  </nz-form-control>
                </nz-form-item >
          </div>
          </form>
    </div>
  </ng-template>
  <ng-template #modalFooter>
      <div class="footer-btn">
        <button nz-button nzType="" (click)="handleCancelMiddle()">返回</button>
        <button nz-button nzType="" (click)="handleOk()">确定</button>
      </div>
  </ng-template>
</nz-modal>
