<nz-modal nzWrapClassName="vertical-center-modal" nzWidth=600 nzMaskClosable="false" [nzTitle]="modalTitle"
	[nzContent]="modalContent" [(nzVisible)]="isVisibleMiddle" [nzFooter]="modalFooter" (nzOnCancel)="handleCancelMiddle()">
	<ng-template #modalTitle>
    <div class="header-title">新增用户</div>
	</ng-template>
	<ng-template #modalContent>
    <div nz-row>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="export">
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">用户ID</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input placeholder="用户ID" formControlName="id" />
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">用户名</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input placeholder="用户名" formControlName="userName" />
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">真实姓名</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input nz-input placeholder="真实姓名" formControlName="realname" />
                  </nz-form-control>
                </nz-form-item >
          </div>
          <div nz-row>
              <nz-form-item>
                  <nz-form-label [nzSpan]="6">用户密码</nz-form-label>
                  <nz-form-control [nzSpan]="12">
                      <input
                      nz-input
                      placeholder="用户密码"
                      type="password"
                      id="password"
                      formControlName="password"
                    />
                  </nz-form-control>
                </nz-form-item >
          </div>
          </form>
    </div>
  </ng-template>
  <ng-template #modalFooter>
      <div class="footer-btn">
        <button nz-button nzType="" (click)="handleCancelMiddle()">返回</button>
        <button nz-button nzType="" (click)="handleOk()">确定</button>
      </div>
  </ng-template>
</nz-modal>
